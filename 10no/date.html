<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Date/Time</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .datetime-box {
            display: inline-block;
            border: 2px solid black;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h2>Digital Date/Time</h2>
    <div class="datetime-box" id="datetime"></div>
    <h3>Math Object Demonstration</h3>
    <p id="mathDemo"></p>

    <script>
        function updateDateTime() {
            let now = new Date();
            let day = now.getDate();
            let month = now.toLocaleString('en-us', { month: 'long' });
            let year = now.getFullYear();
            let hours = now.getHours();
            let minutes = now.getMinutes();
            let seconds = now.getSeconds();
            let ampm = hours >= 12 ? 'PM' : 'AM';
            hours = hours % 12 || 12; // Convert 24h to 12h format
            minutes = minutes < 10 ? '0' + minutes : minutes;
            seconds = seconds < 10 ? '0' + seconds : seconds;
            let weekday = now.toLocaleString('en-us', { weekday: 'long' });

            let dateTimeString = `<strong>${day}<sup>th</sup> ${month} ${year}</strong>  ${hours}:${minutes}:${seconds} ${ampm}  <strong>${weekday}</strong>`;
            document.getElementById("datetime").innerHTML = dateTimeString;
        }

        setInterval(updateDateTime, 1000); // Update every second
        updateDateTime();

        // Math Object Demonstration
        let randomNum = Math.random().toFixed(2);
        let squareRoot = Math.sqrt(16);
        let power = Math.pow(2, 3);
        let floorValue = Math.floor(4.9);

        document.getElementById("mathDemo").innerHTML =
            `Random Number (0-1): ${randomNum} <br>
            Square Root of 16: ${squareRoot} <br>
            2<sup>3</sup> = ${power} <br>
            Floor Value of 4.9: ${floorValue}`;
    </script>
</body>
</html>
