<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px gray;
            text-align: center;
        }
        input {
            width: 80px;
            padding: 5px;
            margin: 5px;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            background: black;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h3>Basic Arithmetic Functions</h3>
    <input type="number" id="num1" placeholder="Operand">
    <input type="number" id="num2" placeholder="Operand">
    <br>
    <button onclick="calculate('+')">ADD</button>
    <button onclick="calculate('-')">SUB</button>
    <button onclick="calculate('*')">MUL</button>
    <button onclick="calculate('/')">DIV</button>
    <button onclick="calculate('%')">MOD</button>
    <br>
    <h3>Result</h3>
    <input type="text" id="result" class="result" readonly>
</div>

<script>
    function calculate(operation) {
        let num1 = parseFloat(document.getElementById('num1').value);
        let num2 = parseFloat(document.getElementById('num2').value);
        let result;

        if (isNaN(num1) || isNaN(num2)) {
            result = "Enter valid numbers";
        } else {
            switch (operation) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/': result = num2 !== 0 ? num1 / num2 : "Cannot divide by zero"; break;
                case '%': result = num2 !== 0 ? num1 % num2 : "Cannot divide by zero"; break;
                default: result = "Invalid operation";
            }
        }

        document.getElementById('result').value = result;
    }
</script>

</body>
</html>
