<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Window Object Example</title>
    <script>
        function openNewWindow() {
            let newWin = window.open("", "", "width=400,height=200");
            newWin.document.write("<h2>This is a new window</h2>");
        }
        
        function closeWindow() {
            window.close(); // Closes the current window (if allowed)
        }
    </script>
</head>
<body>
    <h2>JavaScript Window Object</h2>
    <button onclick="openNewWindow()">Open New Window</button>
    <button onclick="closeWindow()">Close Window</button>
</body>
</html>
