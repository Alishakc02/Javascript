<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Operations Demo</title>
</head>
<body>
    <h2>Open Console to See Array Operations in Action</h2>
    <script>
        // Array Declaration
        let numbers = [10, 20, 30, 40, 50];

        // Display data using for-loop
        console.log("Displaying array elements using for-loop:");
        for (let i = 0; i < numbers.length; i++) {
            console.log(numbers[i]);
        }

        // Check length of the array
        console.log("Length of the array:", numbers.length);

        // Display single element without loop
        console.log("Single element at index 2:", numbers[2]);
    </script>
</body>
</html>
